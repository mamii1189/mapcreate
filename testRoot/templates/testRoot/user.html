{% extends 'layout.html' %}

{% block content %}

<div class="container" style="margin-top: 130px;">
    <h2 style="color: #3c4c46;">Your Root</h2>
    <table class="table table-striped table-hover" style="background-color: #e3f3e5;">
        <tr>
            <th style="color: #3c4c46;">追加日</th><th style="color: #3c4c46;">名前</th>
        </tr>
        {% for list in lists %}
            <tr>
                <td>{{list.created_at}}</td>
                <td><div class="wrapper"><a href="{% url 'detail' list.pk%}" class="effect-box">{{list.name}}</a></div></td>
            </tr>
        {% endfor %}
    </table>

    <h2 style="color: #3c4c46;">Your Place</h2>
    <table class="table table-striped table-hover" style="color: #3c4c46; background-color: #e3f3e5;">
        <tr>
            <th style="color: #3c4c46;">追加日</th><th style="color: #3c4c46;">名前</th><th style="color: #3c4c46;">いいね</th>
        </tr>
        {% for list in lists_place %}
            <tr>
                <td style="color: #3c4c46;"><p>{{list.created_at}}</p></td>
                <td style="color: #3c4c46;"><p>{{list.name}}</p></td>
                <td style="color: #3c4c46;"><p>{{list.good}}</p></td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
