{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div id="searchArea">
    <h1>詳細設定</h1>
    <form action="{% url 'test1' %}" method="post">
        {% csrf_token %}
        <!-- <select class="form-select" aria-label="Default select example" name="area">
            <option selected class="disable">エリアを選択</option>
            <option value="佐賀県">佐賀県</option>
            <option value="福岡県">福岡県</option>
        </select> -->
        <div class="checkArea">
            <fieldset class="row mb-3" style="margin-top: 10px;">
                <legend class="col-form-label col-sm-2 pt-0">エリア選択</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="佐賀県" name="pref">
                        <label class="form-check-label" for="inlineCheckbox1">佐賀県</label>
                    </div>
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="福岡県" name="pref">
                        <label class="form-check-label" for="inlineCheckbox2">福岡県</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="checkArea">
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">雰囲気</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="atm" value="all" checked>
                        <label class="form-check-label">
                            どれでもOK!
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="atm" value="みんなでワイワイ">
                        <label class="form-check-label">
                            みんなでワイワイ
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="atm" value="落ち着いた">
                        <label class="form-check-label">
                            落ち着いた
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="atm" value="賑やか">
                        <label class="form-check-label">
                            賑やか
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="atm" value="一人で">
                        <label class="form-check-label">
                            一人で
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        {% if user.is_authenticated %}
        <button type="submit" class="btn btn-outline-danger" id="searchButton">ルートを検索　<i
                class="bi bi-search"></i></button>
        {% endif %}
    </form>
</div>
{% endblock %}
