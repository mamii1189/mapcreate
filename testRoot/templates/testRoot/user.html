{% extends 'layout.html' %}

{% block content %}

<div class="container" style="margin-top: 130px;">
    <h2>保存したルート</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>追加日</th><th>名前</th>
        </tr>
        {% for list in lists %}
            <tr>
                <td>{{list.created_at}}</td>
                <td><a href="{% url 'detail' list.pk%}"><p>{{list.name}}</p></a></td>
            </tr>
        {% endfor %}
    </table>

    <h2>登録した場所</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>追加日</th><th>名前</th>
        </tr>
        {% for list in lists_place %}
            <tr>
                <td>{{list.created_at}}</td>
                <td><p>{{list.name}}</p></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
