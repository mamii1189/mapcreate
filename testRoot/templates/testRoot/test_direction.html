{% extends 'testRoot/base.html' %}
<!-- {% load static %} -->
{% block content %}
<div class="jumbotron" id="test">
    <div class="container-fluid">
        <h1>テスト２点間検索</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="from" placeholder="Origin" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>
            </div>
             
        </form>

        <div class="col-xs-offset-2 col-xs-10">
            <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
        </div>
    </div>
    <div class="container-fluid">
        <div id="googleMap">

        </div>
        <div id="output">

        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBekiDl6GcMzjHOAp0Y4PPzTZM-iGP_LBA&libraries=places"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="Scripts/jquery-3.1.1.min.js"></script>
<script src='{% static "js/app.js" %}'></script>
{% endblock %}
