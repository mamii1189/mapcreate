{% extends 'testRoot/base.html' %}

{% block content %}
<h1>これはlist_all.playです</h1>
{% for list in lists %}
    {% for date in list %}
        <div class="container" style="background-color: #EEEEEE;">
            <div class="row">
                <div class="col">
                    <h1 style="text-align: center;">{{date.name}}</h1>
                    <hr />
                    <p style="text-align: center; line-height: 20;">{{date.address}}</p>
                </div>
                <div class="col">
                    <iframe id="map" src='https://www.google.com/maps/embed/v1/place?key=AIzaSyBekiDl6GcMzjHOAp0Y4PPzTZM-iGP_LBA&amp;q={{ date.address }}'
                    width="100%" height="400" frameborder='0' style="text-align: center;">
                    </iframe>
                </div>
            </div>
        </div>
        <hr />
    {% endfor %}
{% endfor %}
{% endblock %}
